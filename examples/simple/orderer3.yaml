apiVersion: hlf.kungfusoftware.es/v1alpha1
kind: FabricOrdererNode
metadata:
  name: orderer3
  namespace: default
spec:
  bootstrapMethod: "none"
  channelParticipationEnabled: true
  storage:
    accessMode: "ReadWriteOnce"
    size: "30Gi"
    storageClass: "standard"
  pullPolicy: Always
  image: hyperledger/fabric-orderer
  tag: amd64-2.3.0
  mspID: OrdererMSP
  secret:
    enrollment:
      component:
        cahost: orderer-ca
        caname: ca
        caport: 7054
        catls:
          cacert: 
        enrollid: orderer
        enrollsecret: ordererpw
      tls:
        cahost: orderer-ca
        caname: tlsca
        caport: 7054
        catls:
          cacert: 
        enrollid: orderer
        enrollsecret: ordererpw
        csr:
          hosts:
            - 172.24.0.2
            - orderer3
            - orderer3.default
  genesis: ""
  service:
    type: NodePort